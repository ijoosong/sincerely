<!doctype html>
<html>
  <head>
    <title>Sincerely</title>
    <meta charset="UTF-8">
    <title>Cassidy's Car Shop</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script src="sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/javascript" src="/scripts/js.ext.js"></script>

    <script type="text/javascript" src="/engine/Module.js"></script>
    <script async type="text/javascript" src="/engine/WacomInkEngine.js"></script>

    <script type="text/javascript" src="train.js"></script>
    <script type="text/javascript" src="clarifai-basic.js"></script>
    <script type="text/javascript" src="train-signatures.js"></script>
  </head>
  <body>
    <div class="title">Sincerely</div>
    <div class="desc">Machine-learning based signature verification</div>
    <div class="name-form">
      <form class="pure-form">
        <input type="text" id="name" placeholder="Name">
        <button class="pure-button pure-button-primary" onclick="nameSubmit()">Submit Name</button>
        <br>
        <button class="pure-button pure-button-primary sig" onclick="trainSignature()">Train Signature</button>
        <button class="pure-button pure-button-primary sig" onclick="testSignature()">Test Signature</button>
      </form>
      <style type="text/css">
        canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 800px;
        }
      </style>
      <canvas id="canvas" oncontextmenu="WILL.clear(); event.preventDefault();"></canvas>
    </div>

  </body>
</html>
